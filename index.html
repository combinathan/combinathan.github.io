<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="css.css">
<script src="jquery-3.4.0.min.js"></script>


<style>
    .header {
      font-family: helvetica;
      font-size: 35px;
      top: 35px;
      left: 50px;
      position: relative;
    }

    .wrapper {
      text-align: justify;
      position: relative;

    }

    .main {
      font-family: helvetica, arial;
      font-size: 15px;
      float: right;
    }

    .navbar{
      width: 100px;
      padding: 60px;
      position: fixed;
      list-style-type: none;
      margin: auto;
    }

    .navbar a{
      color: black;
      display: block;
      padding: 12px;
      text-decoration: none;
      font-family: helvetica;
      font-size: 14px;
    }

    .navbar a:hover {
      background-color: orange;
    }

    .anchor:before {
      content:"";
      display: block;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

</style>

<h class="header">Nathan Vu</h>


<div class="wrapper">

    </article>
    <article>
      <h2 id="experience">Experience</h2>
      <p>experience</p>
    </article>
    <article>
      <h2 id="resume">Resume</h2>
      <p>resume</p>
    </article>
    <article>
      <h2 id="contact">Contact Me</h2>
      <p>contact info</p>
    </article>
  </div>

  <div class="navbar">
    <ul>
      <li><a href="#aboutMe">About Me</a></li>
      <li><a href="#experience">Experience</a></li>
      <li><a href="#resume">Resume</a></li>
